<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Departments</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 24px; font-size: 16px; }
    .topbar { margin-right: 12px; }
    .page { max-width: 1000px; margin: 0 auto; }

    .error { color: #c00; margin: 8px 0; }

    table { border-collapse: collapse; width: 100%; margin-top: 12px; }
    th, td { border: 1px solid #bbb; padding: 10px 12px; text-align: left; }
    th { background: #f4f6f8; }

    a { color: #0b5ed7; text-decoration: none; }
    a:hover { text-decoration: underline; }

    /* синяя кнопка */
    .btn {
      display: inline-block;
      padding: 6px 12px;
      border: 1px solid #0b5ed7;
      background: #0d6efd;
      color: #fff;
      border-radius: 4px;
      cursor: pointer;
      line-height: 1.2;
    }
    .btn:hover { background: #0b5ed7; border-color: #0a58ca; }
    button.btn { font: inherit; }
  </style>
</head>
<body>

  <div class="topbar">
    <a href="{{ url_for('home') }}">Home</a>
    <a href="{{ url_for('get_departments') }}">Departments</a>
  </div>

  <div class="page">
    {% if error %}<p class="error">{{ error }}</p>{% endif %}
    {% block content %}{% endblock %}
  </div>
</body>
</html>
